<main class="dashboard-main">
    <div class="dashboard-content max-w-7xl mx-auto space-y-6">
        <div class="card">
            <div class="card__content p-4">
                <div class="flex flex-wrap items-center justify-between gap-4">
                    <select id="trackingTrainSelect" class="select" style="width: 16rem"></select>
                    <div class="flex gap-2">
                        <button class="btn btn--default">
                            <svg
                                class="h-4 w-4 mr-2"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16"
                                />
                            </svg>
                            Timeline View
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card__header">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 class="card__title" id="trainName">Train Name</h2>
                        <p class="text-sm text-gray-500" id="trainNumber">Train #</p>
                    </div>
                    <div class="flex gap-2">
                        <span class="badge" id="trainStatus">STATUS</span>
                        <span class="badge badge--outline" id="trainType">Type</span>
                    </div>
                </div>
            </div>
            <div class="card__content space-y-4">
                <div class="grid sm-grid-cols-3 gap-4">
                    <div class="flex items-center gap-3">
                        <div class="bg-blue-100 p-2 rounded-lg">
                            <svg
                                class="h-5 w-5 text-blue-600"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                                />
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                                />
                            </svg>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Current Location</p>
                            <p class="font-semibold" id="currentLocation">-</p>
                        </div>
                    </div>

                    <div class="flex items-center gap-3">
                        <div class="bg-green-100 p-2 rounded-lg">
                            <svg
                                class="h-5 w-5 text-green-600"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                                />
                            </svg>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Next Station</p>
                            <p class="font-semibold" id="nextStation">-</p>
                        </div>
                    </div>

                    <div class="flex items-center gap-3">
                        <div class="bg-purple-100 p-2 rounded-lg">
                            <svg
                                class="h-5 w-5 text-purple-600"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M13 10V3L4 14h7v7l9-11h-7z"
                                />
                            </svg>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Current Speed</p>
                            <p class="font-semibold" id="currentSpeed">-</p>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between text-sm mb-2">
                        <span class="text-gray-600">Journey Progress</span>
                        <span class="font-medium" id="progressPercent">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-bar__fill" id="progressFill" style="width: 0%"></div>
                    </div>
                </div>

                <div
                    id="delayWarning"
                    class="p-3 bg-yellow-50 rounded-lg border border-yellow-200"
                    style="display: none"
                >
                    <p class="text-sm text-yellow-800"></p>
                </div>
            </div>
        </div>

        <div id="timelineView" class="card" style="display: none">
            <div class="card__header">
                <h2 class="card__title">Journey Timeline</h2>
            </div>
            <div class="card__content">
                <div class="space-y-4" id="routeTimeline"></div>
            </div>
        </div>
    </div>
</main>
